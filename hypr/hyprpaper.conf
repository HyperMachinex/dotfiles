# Hyprpaper Configuration
# Preload all wallpapers from ~/Pictures/wallpaper/

# Tech/Cyberpunk Theme
preload = ~/Pictures/wallpaper/cyberpunk.png
preload = ~/Pictures/wallpaper/neon_car.jpg
preload = ~/Pictures/wallpaper/night_city.jpg
preload = ~/Pictures/wallpaper/tron-ares.jpg
preload = ~/Pictures/wallpaper/tron_legacy1.jpg

# Space Theme
preload = ~/Pictures/wallpaper/astronaut_jellyfish.jpg
preload = ~/Pictures/wallpaper/spaceship1.jpg
preload = ~/Pictures/wallpaper/spaceship2.jpg

# Mountain/Nature Theme
preload = ~/Pictures/wallpaper/ireland-hills.jpg
preload = ~/Pictures/wallpaper/jagged-peaks.jpg
preload = ~/Pictures/wallpaper/mountain-lake.jpg
preload = ~/Pictures/wallpaper/sundown_mountain.jpg
preload = ~/Pictures/wallpaper/watchtower-mountains-and-forests.jpg

# Desert Theme
preload = ~/Pictures/wallpaper/desert-red-sun.jpg

# City/Urban Theme
preload = ~/Pictures/wallpaper/city-rain.png
preload = ~/Pictures/wallpaper/city-sundown.png

# Abstract/Artistic Theme
preload = ~/Pictures/wallpaper/african-light.jpg
preload = ~/Pictures/wallpaper/hyprland.jpg
preload = ~/Pictures/wallpaper/italy.png
preload = ~/Pictures/wallpaper/kath.jpg

# Nordic/Winter Theme
preload = ~/Pictures/wallpaper/midnight-reflections-moonlit-sea.jpg
preload = ~/Pictures/wallpaper/nordwall3.jpg
preload = ~/Pictures/wallpaper/northern-night.jpg
preload = ~/Pictures/wallpaper/winter-is-here.png

# Vehicles/Transport Theme
preload = ~/Pictures/wallpaper/car_on_mars.jpg
preload = ~/Pictures/wallpaper/muscle-car-ice-road-red-moon.jpg

# Fantasy/Medieval Theme
preload = ~/Pictures/wallpaper/river_to_castle_theme_blue.jpg

# Set wallpaper for monitors
# Replace with your actual monitor names (find with: hyprctl monitors)
wallpaper = ,contain:~/Pictures/wallpaper/city-rain.png

# Alternative configurations for multiple monitors:
# wallpaper = DP-1,~/Pictures/wallpaper/hyprland.jpg
# wallpaper = HDMI-A-1,~/Pictures/wallpaper/cyberpunk.png
# wallpaper = eDP-1,~/Pictures/wallpaper/mountain-sunrise.jpg

# Enable splash text rendering over the wallpaper
splash = false

# Enable ipc for communication with other applications
ipc = on
